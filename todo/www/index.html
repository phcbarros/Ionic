<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="lib/ionic/css/ionic.css">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/app.js"></script>
  
  <!-- Need for Cordova/PhoneGap (will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
  <ion-side-menus>
    
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar bar-dark">
        <h1 class="title">Todo</h1>
        <!-- New Task button -->
        <button class="button button-positive" ng-click="newTask()">New Task
          <!--<i class="icon icon-compose"></i>-->
        </button>
      </ion-header-bar>
      <ion-content>
        <!-- our list and List items -->
        <ion-list>
          <ion-item ng-repeat="task in tasks">
            {{task.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>
    
    <!-- Left Menu -->
    <ion-side-menu side="left">
    </ion-side-menu>
    
    <script id="new-task.html" type="text/ng-template">
      <div class="modal">
        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Task</h1>
          <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
        </ion-header-bar>
        
        <!-- Modal content area -->
        <ion-content>
          <form ng-submit="createTask(task)">
            <div class="list">
              <label for="" class="item item-input">
                <input type="text" placeholder="What do you need to do?" ng-model="task.title">
              </label>
            </div>
            <div class="padding">
              <button class="button button-block button positive" type="submit">Create Task</button>
            </div>
          </form>
        </ion-content>
      </div>
    </script>
    
  </ion-side-menus>
</body>
</html>
