<div class="bar header-bar bar-calm">
	<h2 class="title">Forms</h2>
</div>
<div class="bar bar-subheader bar-dark item-input-inset">
	<label for="none" class="item-input-wrapper placeholder-icon">
		<i class="icon ion-search"></i>
		<input type="text" placeholder="Search">
	</label>
	<button class="button button-clear">Cancel</button>
</div>
<ion-content class="has-subheader">
	<div class="list">
		<div class="item-divider">
			<h4 class="text-center">Placeholder Labels</h4>
		</div>
		
		<label for="none" class="item item-input">
			<input type="text" placeholder="First Name">
		</label>
		
		<label for="none" class="item item-input">
			<input type="text" placeholder="Last Name">
		</label>
				
		<div class="item-divider">
			<h4 class="text-center">Inline Labels</h4>
		</div>
		
		<label for="none" class="item item-input">
			<span class="input-label">First Name</span>
			<input type="text">
		</label>
		
		<label for="none" class="item item-input">
			<span class="input-label">Last Name</span>
			<input type="password">
		</label>
		
		<div class="item-divider">
			<h4 class="text-center">Stacked Labels</h4>
		</div>
		
		<label for="none" class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="Paulo">
		</label>
		
		<label for="none" class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Barros">
		</label>
		
		<label for="none" class="item item-input item-stacked-label">
			<span class="input-label">E-mail</span>
			<input type="text" placeholder="paulobarros@meuservidor.com.br">
		</label>
		
		<div class="item-divider">
			<h4 class="text-center">Floating Labels</h4>
		</div>
		
		<label for="none" class="item item-input item-floating-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="First Name">
		</label>
		
		<label for="none" class="item item-input item-floating-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Last Name">
		</label>
		
		<label for="none" class="item item-input item-floating-label">
			<span class="input-label">E-mail</span>
			<input type="text" placeholder="E-mail">
		</label>
		
		<div class="item-divider">
			<h4 class="text-center">Inset Inputs</h4>
		</div>
		
		<div class="item item-input-inset">
			<label for="none" class="item-input-wrapper">
				<input type="text" placeholder="E-mail">
			</label>
			<button class="button button-stable button-small">Submit</button>
		</div>
	</div>
	
	<div class="list list-inset">
		
		<div class="item-divider">
			<h4 class="text-center">Inset Forms</h4>
		</div>
		
		<label for="none" class="item item-input">
			<input type="text" placeholder="First Name">
		</label>
		
		<label for="none" class="item item-input">
			<input type="text" placeholder="Last Name">
		</label>
		
		<div class="item-divider">
			<h4 class="text-center">Input Icons</h4>
		</div>
		
		<label for="none" class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Search">
		</label>
		
	</div>
</ion-content>
