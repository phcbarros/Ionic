		</button>	
	</div>
	<div class="outros">
		<button class="button" type="button">
			<i class="icon ion-star"></i>
		</button>
	</div>

		<button type="button" class="button" ng-class="button.tipo">
			{{button.tipo}}
		</button>	
	</div>
